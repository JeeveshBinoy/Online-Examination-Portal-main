<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
    <div class="form-signin w-100 m-auto">
        <h1 class="h1login my-3" style="color:rgb(255, 255, 255)">Online Examination Portal</h1>
  <form>
    <h3 class="h3login my-3 fw-normal" style="color:rgb(255, 255, 255)">Sign In to continue to the portal.</h3>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="signinbtn btn btn-primary w-100 py-2 mt-3" type="Submit">Sign in</button>
    <div class="new_user">
    <a class="new_student" href="./newstudent.html" style="color:rgb(255, 255, 255)">New Student</a>
    <a class="new_instructor" style="color:rgb(255, 255, 255)" href="./newinstructor.html">New Instructor</a>
    </div>
  </form>
</div>
</div>
