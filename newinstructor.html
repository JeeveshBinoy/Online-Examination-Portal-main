<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <form class="row g-3">
        <h1 class="h1new">Please enter your details.</h1>
        <div class="col-lg-6">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-lg-6">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-lg-12">
          <label for="validationDefaultUsername" class="form-label">ID</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-12">
          <label for="validationDefault03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationDefault03" value=""required>
        </div>
        <div class="col-lg-12">
          <label for="validationDefault04" class="form-label">Contact</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">+91</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="register_button col-12">
          <button class="registerbtn btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </div>
    <footer class="footer py-3 my-4">
        <p class="text-center text-body-primary" style="font-weight: bolder;">Â© 2024 Online Examination Portal, Inc</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
